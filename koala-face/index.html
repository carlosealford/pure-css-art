<!DOCTYPE html>
<html>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <head>
    <title>CSS Koala</title>
  </head>
  <body>
    <div class="koala">
      <div class="hair-left"></div>
      <div class="hair-right"></div>

      <div class="ear-left">
        <div class="inner-ear"></div>
      </div>

      <div class="ear-right">
        <div class="inner-ear"></div>
      </div>

      <div class="face"></div>

      <div class="eye-left">
        <div class="pupil"></div>
      </div>

      <div class="eye-right">
        <div class="pupil"></div>
      </div>

      <div class="nose"></div>
    </div>
    <footer>
      <p>Create with love by <a href="https://carlosealford.com">Carlos E Alford</a>. 2021-<span id="wsFooterYear"></span></p>
    </footer>
    <script>
      // dynamic footer date
      const date = new Date();
      document.querySelector('#wsFooterYear').innerText = date.getFullYear();
    </script>
  </body>
</html>
