<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos E Alford M">
    <link rel="stylesheet" href="main.css">
    <title>Desk Lamp</title>
  </head>
  <body>
    <header class="page-header">
      <h1>Desk Lamp</h1>
    </header>
    <main>

      <section class="desk-lamp">
        <!-- TABLE -->
        <div class="table-scene">
          <div class="table">
            <div class="table-top__top-face">
          </div>
          <div class="table-top__front-face"></div>
          <div class="table-left-leg"></div>
          <div class="table-right-leg"></div>
          </div>
        </div><!-- end table -->
        <!-- LAMP -->
        <div class="lamp">
          <!-- lamp base -->
          <div class="lamp-base">
            <div></div>
            <div><div></div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- bottom leg hinge -->
          <div class="bottom-hinge">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- bottom legs -->
          <div class="bottom-legs">
            <div></div>
            <div></div>
          </div>
          <!-- middle lef hinge -->
          <div class="middle-hinge">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- top legs -->
          <div class="middle-legs">
            <div></div>
            <div></div>
          </div>
          <!-- top hinge -->
          <div class="top-hinge">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- lamp light -->
          <div class="light-holder">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div><!-- end lamp -->
        <!-- LIGHT SOURCE -->
        <div class="light-source">
          <div>
            <!-- table light -->
            <div class="table-light-scene">
              <div class="table-light">
                <div class="table-msg"><p>PURE CSS</p></div>
              </div>
            </div>
            <!-- lamp light -->
            <div class="lamp-light"></div>
          </div>
        </div><!-- end light source -->
      </section>
    </main>
    <footer>
      <p>Create with love by <a href="https://carlosealford.com">Carlos E Alford</a>. 2021-<span id="wsFooterYear"></span></p>
    </footer>
    <script>
      // dynamic footer date
      const date = new Date();
      document.querySelector('#wsFooterYear').innerText = date.getFullYear();
    </script>
  </body>
</html>
